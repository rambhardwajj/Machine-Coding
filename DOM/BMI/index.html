<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
       display: flex;
       justify-content: center;
       align-items: center; 
       background-color: rgb(75, 105, 95);
    }
    .container{
        margin: 100px;
        border: 2px solid grey;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgb(127, 250, 146);
        border-radius: 10px;
    }
    .range-area{
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 200px;
    }
    .display-card{
        display: flex;
        flex-direction: column;
        margin: 20px;
    }
</style>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="display-card">    
            <span class="answer"> Your BMI</span>
            <span class="grade"> Your Grade </span>
        </div>
        <div>
            <div class="range-area">
                <input type="range" min="0" max="500" name="weight" id="wt">
                <span>Weight </span>
                <input type="range" min="0" max="300" name="height" id="ht">
                <span>Height </span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
